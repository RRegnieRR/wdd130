<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page of Life Rafting">
    <meta name="author" content="Jose Luis Regnier Palacios">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact | Life Rafting</title>
</head>

<body>
    <header>
        <div class="header">
            <img src="images/icon.png" alt="Logo image">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-info">
            <h1>Life Rafting</h1>
            <h3>123 Main River Street</h3>
            <h3>Kolob, California</h3>
            <h3>+1 999 999 9999</h3>
            <h3>info@liferafting.com</h3>
        </div>
        <div class="form-section">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8493.592664325486!2d-77.55933251950242!3d37.54636048178752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1759114807012!5m2!1ses-419!2smx"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="info-form">
                <form>
                    <div class="form-item column1">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullanme">
                    </div>
                    <div class="form-item column1">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <div class="form-item column2">
                        <p>Message Purpose</p>
                        <div>
                            <div class="form-item column3">
                                <input type="radio" name="inquiry" id="inquiry">
                                <label for="inquiry">General Inquiry</label>
                            </div>
                            <div class="form-item column3">
                                <input type="radio" name="question" id="question">
                                <label for="question">Reservation Question</label>
                            </div>
                            <div class="form-item column3">
                                <input type="radio" name="suggestion" id="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>
                    </div>
                    <label for="message" class="message-title">Message</label>
                    <textarea name="message" id="message">Type here</textarea>
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">Please Subscribe me for the monthyly newsletter</label>
                    <button>Get in Touch!</button>
                </form>
            </div>
        </div>
        <section class="pre-footer">
            <h2>We Are Here to Serve You</h2>
            <div class="pre-footer-imgs">
                <figure><img src="images/employee-picture.webp" alt="Employee 1">
                    <figcaption>Employee 1</figcaption>
                </figure>
                <figure><img src="images/employee-picture.webp" alt="Employee 2">
                    <figcaption>Employee 2</figcaption>
                </figure>
                <figure><img src="images/employee-picture.webp" alt="Employee 3">
                    <figcaption>Employee 3</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>¬© 2025, Live for Rafting, üßë‚Äçüíª Luis Regnier</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebook.svg" alt="Facebook icon">
            </a>
            <a href="https://www.x.com/">
                <img src="images/x.svg" alt="X icon">
            </a>
            <a href="https://www.pinterest.com/">
                <img src="images/pinterest.svg" alt="Pinteres icon">
            </a>
        </nav>
    </footer>
</body>

</html>
